stages:
  - convert-images
  - build-hugo
  - add-index
  - deploy-swas

convert-images:
  stage: convert-images
  tags:
    - docker
  image: reprover/markdown-image-uploader
  variables:
    ACCESS_SECRET:$ALIYUN_OSS_ACCESSKEY_ID
  script:
    - ACCESS_SECRET=$ALIYUN_OSS_ACCESSKEY_SECRET ENDPOINT=$ALIYUN_OSS_ENDPOINT BUCKET_NAME=$BUCKET_NAME CLIENT_NAME=$CLIENT_NAME VISIT_URL=$VISIT_URL uploader "${CI_PROJECT_DIR}/content"
  artifacts:
    paths:
      - content

build-first:
  stage: build-hugo
  tags:
    - docker
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  image: xdevbase/hugo-builder:latest
  script:
    - hugo --minify
  artifacts:
    paths:
      - public

add-index:
  stage: add-index
  tags:
    - docker
  image: python:latest
  before_script:
    - wget https://raw.githubusercontent.com/rxrw/algolia-index-uploader/main/main.py
    - pip install algoliasearch
  script:
    - python3 main.py $INDEX_PATH

deploy-swas:
  stage: deploy-swas
  tags:
    - docker
  image: alpine
  before_script:
    - apk update && apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
    - chmod 400 ~/.ssh/id_rsa
    - echo "${SSH_HOST_KEY}" > /etc/ssh/ssh_known_hosts
  script:
    - ssh-add ~/.ssh/id_rsa
    - scp -r public/* $SSH_USER@$SSH_HOST:/var/www/html
